<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__heroill"
        src="./images/illustration-hero.svg"
        alt="Hero illustration SVG"
      />
      <h1 class="card__heading">Order Summary</h1>

      <p class="card__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__cart">
        <img
          class="card__planimg"
          src="./images/icon-music.svg"
          alt="Music Note Icon"
        />
        <div class="card__plandetails">
          <h2 class="card__planname">Annual Plan</h2>
          <p class="card__planprice">$59.99/year</p>
        </div>
        <a class="card__changebutton" href="#">Change</a>
      </div>

      <button class="card__proceedbutton">Proceed to Payment</button><br />
      <button class="card__cancelbutton">Cancel Order</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/axlengblom">Axel Engblom</a
      >.
    </div>
  </body>
</html>
